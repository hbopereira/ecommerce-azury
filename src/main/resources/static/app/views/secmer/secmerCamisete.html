<style>
.container img {
    max-width:1138px;

    width: auto;
    height: auto;
}


li.box {
	width: 350px;
	display: inline-block;
}
</style

<div class="container-fluid">
	<form class="navbar-form navbar-right" role="search">
		<div class="form-group">
			<input type="text" ng-model="pesquisar" class="form-control"
				placeholder="Pesquisar">
		</div>
		<button type="submit" class="btn btn-primary">Pesquisar</button>
	</form>
</div>

<section id="main-banners">
	<div class="container">
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner">
				<div class="item active">
					<img src="app/imagens/teste.png.jpg" alt="Los Angeles"
						style="width: 100%;">
				</div>

				<div class="item">
					<img src="app/imagens/img2.jpg" alt="Chicago" style="width: 100%;">
				</div>

			</div>

			<!-- Left and right controls -->
			<a class="left carousel-control" href="#myCarousel" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span> <span
				class="sr-only">Previous</span>
			</a> <a class="right carousel-control" href="#myCarousel"
				data-slide="next"> <span
				class="glyphicon glyphicon-chevron-right"></span> <span
				class="sr-only">Next</span>
			</a>
		</div>
	</div>

	<script type="text/javascript">
		$(window).load(function() {
			$('.carousel-control').css('opacity', '1');
			var ch = ($('.carousel-inner').height() - 60) / 2;
			$('.carousel-control.left').css("top", ch);
			$('.carousel-control.right').css("top", ch);
		});
	</script>
	<br />
	<div class="container">
		<div class="row">
			<div class="col-xs-8">
				<div class="bannerTarjaInf">
					<img src="app/imagens/img3.jpg" />
				</div>
			</div>
		</div>
	</div>
</section>

<h3 align="center" class="block-header">
	<span>Produtos em Destaque</span>
</h3>
<br />

<div class="container-fluid">
	<ul>
		<li class="box"
			ng-repeat="(key, value) in mercadoresPorTabelaPrecoSecaoCamisete | filter:pesquisar | startFrom:(currentPage - 1) * pageSize | limitTo: pageSize "
			class="col-xs-3"><span></span> <br /> 
			<img ng-src={{value.urlfoto}} width="390" class="img-thumbnail" style="height: 500px;">
			<h4 align="center">{{value.codbar}}</h4> 
			<h4 align="center">{{value.mer}}</h4> <br /> <br /> <br /></li>
	</ul>
</div>

<div align="center">
	<pagination total-items="mercadoresPorTabelaPrecoSecaoCamisete.length"
		class="pagination-sm" ng-model="currentPage" items-per-page="pageSize"></pagination>
</div>
