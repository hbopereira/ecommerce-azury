<style>
.block-header span {
	color: #605c09;
}

.block-header {
	border-bottom-color: #605c09;
}

/* TOPO */
#topbar {
	background-color: #ffffff;
}

#topbar .list-inline {
	border-top: none;
}

#topbar .list-inline {
	border-bottom: none;
}

#topbar {
	border-bottom: 1px solid #e4e4e4;
}

#topbar .list-inline li a {
	color: #000000;
}

#topbar .list-inline li a:hover {
	color: #666666;
}

#topbar .list-inline i.glyphicon-shopping-cart {
	background: #000000;
	color: #ffffff;
}

#topbar ul.list-inline, #h-social .inner-content, #blog .inner-content,
	#store-content .inner-content, footer .block {
	padding-left: 15px;
	padding-right: 15px;
}

#menu {
	background-color: #ffffff;
}

#menu .navbar {
	border-top: none;
}

#menu {
	border-top: 1px solid #e4e4e4;
}

#menu .navbar {
	border-bottom: none;
}

#menu {
	border-bottom: 2px solid #c4bc00;
}

#menu .navbar-nav>li:hover {
	border-left: 1px solid #e4e4e4;
	border-right: 1px solid #e4e4e4;
}

#menu .navbar-nav .dropdown-menu, #menu .navbar-nav .dropdown-submenu {
	background: #000000;
}

#menu .navbar-nav .dropdown-menu a {
	color: #eeeeee;
}

#menu .navbar-nav .dropdown-menu a .sub-caret {
	border-left-color: #eeeeee !important;
}

#menu .navbar-nav .dropdown-menu a:hover {
	color: #ffffff;
}

#menu .navbar-nav>li a .caret {
	border-top-color: #000000;;
	border-bottom-color: #000000;;
}

.navbar-default .navbar-nav>li>a {
	color: #000000;
}

#menu .navbar-nav>li a:hover .caret {
	border-top-color: #666666;;
	border-bottom-color: #666666;;
}

.navbar-default .navbar-nav>li>a:hover, .navbar-default .navbar-nav>.open>a,
	.navbar-default .navbar-nav>.open>a:hover, .navbar-default .navbar-nav>.open>a:focus
	{
	color: #666666;
}

.user {
	font-weight: bold;
}

.logout {
	cursor: pointer;
	margin-left: 5px;
}
</style>

<div class="container-fluid">
	<form class="navbar-form navbar-right" role="search">
		<div class="form-group">
			<input type="text" ng-model="pesquisar" class="form-control"
				placeholder="Pesquisar">
		</div>
		<button type="submit" class="btn btn-primary">Pesquisar</button>
	</form>
</div>

<section id="main-banners">
	<div class="container">
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner">
				<div class="item active">
					<img src="app/imagens/teste.png.jpg" alt="Los Angeles"
						style="width: 100%;">
				</div>

				<div class="item">
					<img src="app/imagens/img2.jpg" alt="Chicago" style="width: 100%;">
				</div>

			</div>

			<!-- Left and right controls -->
			<a class="left carousel-control" href="#myCarousel" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span> <span
				class="sr-only">Previous</span>
			</a> <a class="right carousel-control" href="#myCarousel"
				data-slide="next"> <span
				class="glyphicon glyphicon-chevron-right"></span> <span
				class="sr-only">Next</span>
			</a>
		</div>
	</div>

	<script type="text/javascript">
		$(window).load(function() {
			$('.carousel-control').css('opacity', '1');
			var ch = ($('.carousel-inner').height() - 60) / 2;
			$('.carousel-control.left').css("top", ch);
			$('.carousel-control.right').css("top", ch);
		});
	</script>
	<br />
	<div class="container">
		<div class="row">
			<div class="col-xs-8">
				<div class="bannerTarjaInf">
					<img src="app/imagens/img3.jpg" />
				</div>
			</div>
		</div>
	</div>
</section>

<h3 align="center" class="block-header">
	<span>Produtos em Destaque</span>
</h3>
<br />

<div>
	<ul>
		<li
			ng-repeat="(key, value) in mercadoresPorTabelaPrecoSecao| filter:pesquisar | startFrom:(currentPage - 1) * pageSize | limitTo: pageSize "
			class="col-xs-3"><span></span> <br /> 
			<img ng-src={{value.urlfoto}} width="390" class="img-thumbnail" style="height: 500px;">
			<h4 align="center">{{value.codbar}}</h4> 
			<h4 align="center">{{value.mer}}</h4>
			<!--  <h4 align="center">{{mercadoresPorTabelaPrecoSecao[key].mer}}</h4> <!--
			<h4 ng-show="user.username" align="center">R{{ite.valven | currency : symbol :
				fractionSize}}</h4> 
			 
			 <!-- <h4 align="center">{{ite.mercador.codtam}}</h4> 
			<h4 align="center">{{mercadoresPorTabelaPrecoSecao[key].valvenmin | currency : symbol : fractionSize}}</h4> 
			<h4 align="center">{{mercadoresPorTabelaPrecoSecao[key].valvenmax | currency : symbol : fractionSize}}</h4>
			<h4 align="center">{{mercadoresPorTabelaPrecoSecao[key].secmer}}</h4> -->
			
			<br /> <br /> <br />
		</li>
	</ul>
</div>

<div align="center">
	<pagination total-items="mercadoresPorTabelaPreco.length"
		class="pagination-sm" ng-model="currentPage" items-per-page="pageSize"></pagination>
</div>
